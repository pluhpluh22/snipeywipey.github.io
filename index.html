<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Military Vehicles</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Additional styling for navigation */
        #menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu ul li {
            padding: 8px;
        }
        #menu ul li a {
            color: white;
            text-decoration: none;
        }
        #menu ul li a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">Military Vehicles</a>
        <nav><a href="javascript:void(0);" id="menu-toggle">Menu</a></nav>
    </header>

    <!-- Nav (Hidden by default) -->
    <nav id="menu">
        <ul>
            <li><a href="#m1abrams">M1 Abrams</a></li>
            <li><a href="#m163">M163</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="content">

        <!-- M1 Abrams Page -->
        <section id="m1abrams" class="content">
            <h1>M1 Abrams</h1>
            <p>Text or description of the M1 Abrams tank goes here.</p>
        </section>

        <!-- M163 Page -->
        <section id="m163" class="content">
            <h1>M163</h1>
            <p>Text or description of the M163 vehicle goes here.</p>
        </section>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 Military Vehicles</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Toggle menu visibility when the button is clicked
        document.getElementById("menu-toggle").addEventListener("click", function() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
        });
    </script>

</body>
</html>
